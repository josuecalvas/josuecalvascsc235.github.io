<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Homework 8, CSC 235 Web Programming I, Spring 2023</title>
    <script>
        function validation() {
            var checks = document.querySelectorAll('input[type=checkbox]');
            var check = false;
            for (box of checks) {
                var flagElt = box.parentElement.parentElement.previousElementSibling;
                flagElt.classList.remove('valid');
                if (box.checked) {
                    check = true;
                    flagElt.classList.add('valid');
                    break;
                }

            }
            return check;
        }


    </script>
    <style>
        /* Indicate required elements */
        .flag {
            color: firebrick;
        }

        /* The required flag starts out as a red asterisk. */
        .flag::before {
            content: "*";
            padding-left: 2px;
        }

        /* Change the red * to a green check once the control has been filled in.  
   			The ~ is for selecting siblings without requiring that they be right 
   			next to each other. */
        :required:valid~.flag::before,
        .flag.valid::before {
            content: 'âœ“';
            color: green;
        }

        .graduation>input {
            margin-left: 2em;
        }

        ul {
            list-style-type: none;
        }

        .explanations {
            padding: 0;
        }
    </style>

</head>

                <label for="grad-2026">2026</label></span>
