<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1><strong> Homework 7</strong></h1>
    <label for="num1">Enter your first number:</label>
    <input type="number" id="num1" name="num1">
    <!-- might not need min and max, ask Dr. Brown -->
    <br>
    <label for="num2">Enter your second number:</label>
    <input type="number" id="num2" name="num2">
    <script>
        /*function myFunction(num1, num2) {
            result = num1 * num2;
            return result; 
        */

        function showMult() {
            let numone = document.getElementById('num1').value
            let numtwo = document.getElementById('num2').value
            let product = numone * numtwo

            let target = document.getElementById('button1');
            target.innerText = numone + "*" + numtwo + "=" + product + ".";

            showTimesTable(numone, numtwo);
        }
        function showTimesTable(num1, num2) {
            if (num1 > 0 && num2 > 0) {
                let target = document.getElementById('looping');
                let tableString = '<table><thead><tr><th></th>';
                for (let i = 0; i <= num1; i++) {
                    tableString += '<th>' + i.toString() + '</th>';
                }
                tableString += '</tr></thead><tbody>';

                for (let i = 0; i <= num2; i++) {
                    tableString += '<tr><th>' + i.toString() + '</th>';
                    for (let j = 0; j <= num1; j++) {
                        tableString += '<td>' + (i * j).toString() + '</td>';
                    }
                    tableString += '</tr>';
                }

                tableString += '</tbody></table>';
                target.innerHTML = tableString;
            }
        }
    </script>
    <p id=button1><button type="button" onclick="showMult()">Multiply!</button>
    </p>
    <h2>Looping</h2>
    <p id="looping">



    </p>
</body>

</html>
